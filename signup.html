<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>

    <link rel="icon" type="image/png" sizes="32x32" href="assets/drawable/ic-32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/drawable/ic-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/drawable/ic-180.png">

    <link rel="stylesheet" href="styles/css/foundation.css" />
    <link rel="stylesheet" href="styles/styleI.css">
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script defer type="module" src="scripts/analytics.js"></script>
    <script defer type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/ring.js"></script>

</head>

<body>

    <header class="profile-setup-header">
        <div class="grid-container">
            <div class="grid-x align-center-middle text-center">
                <div class="cell">
                    <img src="assets/imgs/lexa.svg" alt="Lexa's logo" id="pSlexa-logo">
                    <span id="profile-setupHeaderName">Ohio Lexa</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="grid-container">

            <div class="grid-x h1-grid align-center-middle text-center">
                <div class="cell">
                    <h1>Sign Up</h1>
                </div>
            </div>

            <div class="grid-x align-center-middle">
                <div class="signup-container">

                    <form id="signup-form">
                        <label>Email
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </label>

                        <label>Password
                            <input type="password" id="password" placeholder="Enter your password" required
                                minlength="6">
                        </label>

                        <label>Confirm Password
                            <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                        </label>

                        <div class="cell text-center">
                            <button type="submit" title="sign up" aria-label="sign up" class="signupBtn">Sign
                                Up</button>
                        </div>
                    </form>

                    <div class="success-message" id="success-message"></div>
                    <div class="error-message" id="error-message"></div>

                    <div class="cell text-center or">
                        <span>OR</span>
                    </div>

                    <div class="cell text-center">
                        <button id="google-login-btn" title="sign in with Google" aria-label="sign in with Google">

                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 262">
                                <path fill="#4285F4"
                                    d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027">
                                </path>
                                <path fill="#34A853"
                                    d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1">
                                </path>
                                <path fill="#FBBC05"
                                    d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782">
                                </path>
                                <path fill="#EB4335"
                                    d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251">
                                </path>
                            </svg>
                            <span>Sign with Google</span>
                        </button>
                    </div>

                    <div class="form-footer">
                        <p>Already have an account? <a href="login.html">Login here</a></p>
                    </div>

                </div>
            </div>

        </div>
    </main>

    <footer class="grid-container align-center-middle profile-setupFooter">
        <div class="grid-x align-center-middle text-center">
            <div class="cell" id="profile-setupFooterLinks">
                <a href="about.html">Lexa</a>
                <a href="terms.html">Terms of Service</a>
                <a href="policy.html">Privacy Policy</a>
            </div>
            <div class="cell">
                <p>
                    &copy; <span id="year"></span> Ohio Codespace. All rights reserved.
                </p>
            </div>
    </footer>

    <script>
        function getYear() {
            document.getElementById("year").textContent = new Date().getFullYear();
        }
        getYear();
    </script>

    <script src="scripts/js/vendor/jquery.js"></script>
    <script src="scripts/js/vendor/what-input.js"></script>
    <script src="scripts/js/vendor/foundation.min.js"></script>

    <script>
        $(document).foundation();
    </script>

    <script type="module" src="scripts/signup.js"></script>
</body>

</html>

  <header class="grid-container">
    <div class="grid-x grid-margin-x align-center-middle" id="grdX">

            <img src="assets/imgs/logo-tr.png" style="height: 35px; width: 35px; border-radius: 20px;">
         </a>       
       </div>              
       <div class="cell small-6 medium-6 large-6 chat-header">
          <span>LEXA</span>
        </div>
        <div class="cell small-1 medium-1 large-1 setDiv text-center">
                  <button class="menu-toggle" aria-label="Menu" aria-expanded="false"><i class="fas fa-bars"></i></button>
                </div>
    </div>      
    
     <div class="grid-x grid-margin-x align-center-middle text-center menu">       
       
       <div class="cell lgLnk">  
         <a href="index.html">
            <img src="assets/imgs/logo-tr.png" style="height: 35px; width: 35px; border-radius: 20px;">
         </a>       
       </div>

       
        <ul>
          <nav>
            <li><a href="about.html">About Lexa</a></li>
            <li><a href="terms.html">Terms of Use</a></li>
            <li><a href="policy.html">Privacy Policy</a></li>
          </nav>
          <li>
            <button class="button alert" id="clrBtn"><i class="fas fa-trash"></i> Clear chat history</button>
          </li>
       </ul>
       
      <div class="cell text-center menuFt">
             <a href="https://ohiocodespace.vercel.app" target="_blank" rel="noopener noreferrer">
           <img src="assets/imgs/ohio.png" style="height: 60px; width: 60px">
         </a>
        <p>
          &copy; <span id="year"></span> Ohio Codespace. All rights reserved.
        </p>
      </div>
       
  </div>    
  </header>
  
    
  
  <main>
  <div class="grid-container full chatbot-container">
      <div class="grid-x cell chat-window">
        
           <div class="cell align-center-middle text-center introBox">
             <h1 class="ai-effect">Ohio Lexa</h1>             
           </div>

      
        <!-- Chat Messages -->
        <div id="chatbox" class="cell chat-body"></div>
        
        
                        <div class="grid-x chat-footer">
          <div class="cell">
            <input type="file" id="imageInput" accept="image/*" style="display:none;">
          </div>
          
          <div class="cell small-1 medium-1 large-1 align-center-middle text-center" style="margin-right: 25px">
            <button class="button btnI" onclick="document.getElementById('imageInput').click()"><i class="fas fa-image"></i></button>
          </div>
          
          <div class="cell small-7 medium-7 large-7 align-center-middle text-center" id="userInputBox" style="margin-right: 25px;">
            <input type="text" id="userInput" placeholder="Ask anything..." />
            </div>
                          <div class="cell small-7 medium-7 large-7 align-center-middle text-center record-indicator" id="recordIndicator" style="display:none;">Listening...</div>
          
          <div class="cell small-2 medium-3 large-3 msg-rec align-center-middle text-center">
            <button class="button btnI" onclick="sendMessage()"><i class="fas fa-arrow-up"></i></button>
            <span id="rcdSpan">
              <button class="button btnI" onclick="startRecording()"><i class="fas fa-microphone"></i></button>
            </span>            
                        
          </div>        
        </div>        
        
      </div> 
      </div>
      
  </main>
